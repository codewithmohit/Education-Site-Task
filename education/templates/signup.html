{% extends 'basic.html' %}
{%block title%}SignUp{% endblock %}
{%block body%}
<section style="background: rgb(120,120,120) background-size: cover;height:92.5vh;background-blend-mode: darken;">
    <div class="container d-flex justify-content-end align-items-center" style="height:100%;">
        <div class="row bg-light" style="width:50%;">
            <h1 class="text-center text-success mt-5 ml-5 mb-1">
                Create a New Account
            </h1>
            <form action="/signup/" method="post" style="width:90%;" class="m-5">{% csrf_token %}
                <div class="form-group row">
                <div class='col-md-6'> 
                 <label for="name">First Name</label>
                    <input type="text" class="form-control" id="name" name="fname" required>
                     </div>   
                <div class='col-md-6'>
                    <label for="name">Last Name</label>
                    <input type="text" class="form-control" id="name" name="lname"> </div>                
                </div>
                
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="abc@example.com" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <label for="phone">Mobile No.</label>
                    <input type="tel" class="form-control" id="phone" name="phone" required size="10">
                </div>
                
                <div class="form-row ml-1 mb-3">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="gender" id="inlineRadio1" value="Male" required="required">
                        <label class="form-check-label" for="inlineRadio1">Male</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="gender" id="inlineRadio2" value="Female" required="required">
                        <label class="form-check-label" for="inlineRadio2">Female</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="gender" id="inlineRadio3" value="Other" required="required">
                        <label class="form-check-label" for="inlineRadio3">Other</label>
                    </div>
                </div>
                <br>
                <button type="submit" class="btn btn-block btn-success"> SignUp </button>
            </form>
        </div>
    </div>
</section>
{% endblock %}
