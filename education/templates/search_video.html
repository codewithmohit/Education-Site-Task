{% extends 'basic.html' %}

{%block title%} Search Videos{% endblock %}

{%block body%}

<div Class="container mt-3" style="background:url('/media/1.jpg'); background-size: cover;">
    <h3>Most Viewed Videos of {{search}}</h3>
</div>

<div class="container p-0 mt-2" style="max-width:1062px;background-color: rgb(230, 230, 230);">
    {% for i in result %}
    <iframe width="350" height="200" src="https://www.youtube.com/embed/{{i}}" frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen></iframe>
    {% endfor %}
</div>
{% endblock %}
