{% extends 'basic.html' %}
{%block title%}Login{% endblock %}

{%block body%}

<section style="background: rgb(120,120,120); background-size: cover;height:92.5vh;background-blend-mode: darken;">

  <div class="container d-flex justify-content-end align-items-center" style="height:100%;">
    <div class="row bg-white" style="width:50%;">
      <h1 class="text-center  mt-5 ml-5 mb-1" style="margin-left: 12rem!important;">
        Login Here
      </h1>
      <form action="" method="post" style="width:90%;" class="m-5">{% csrf_token %}

        <div class="form-group">
          <label for="inputEmail4">Email</label>
          <input type="email" class="form-control in" id="loginUser" name="email" placeholder="Enter Email-Id" required>
        </div>
        <div class="form-group">
          <label for="inputPassword4">Password</label>
          <input type="password" class="form-control border-bottom" id="loginPass" name="password"placeholder="Enter Password" required>
        </div>

        <button class="btn btn-outline-dark shadow btn-rounded btn-block my-4 waves-effect z-depth-0" type="submit">Sign
          in</button>
        <a href="/signup" class="btn btn-outline-dark btn-rounded btn-block my-4 waves-effect z-depth-0" type="submit">Create
          an account</a>
        <a href="/" class="btn btn-outline-dark btn-rounded btn-block my-4 waves-effect z-depth-0"
          style="width:50%;margin-left: 8rem!important;" type="submit">Skip</a>
      </form>
    </div>
  </div>
</section>


{% endblock %}
